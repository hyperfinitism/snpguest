name: lint

on: [push, pull_request]

permissions:  
  contents: read

jobs:
  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
          toolchain: nightly
      - run: cargo fmt --all -- --check

  clippy:
    name: cargo clippy (${{ matrix.features }})
    runs-on: ubuntu-latest
    steps:
      - if: matrix.features == 'hyperv'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libtss2-dev
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          toolchain: 1.86.0
      - run: cargo clippy --locked --all-targets --features=${{ matrix.features }} -- -D clippy::all -D unused_imports -D warnings
    strategy:
      fail-fast: false
      matrix:
        features:
          - default
          - hyperv

  spdx:
    name: check spdx headers
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: enarx/spdx@master
        with:
          licenses: Apache-2.0
